<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container-products">
        <div class="box-frame">
          <div>
            <div class="title">
              <p style="color: white">Offer Products</p>
              <h2 style="color: white">We Offer Organic for You</h2>
            </div>
          </div>
          <button class="btn">View All products</button>
        </div>
        <ul class="list">
          <li class="list-item">
            <p class="list-title">Vegetable</p>
            <img class="list-img" src="./image/IMAGE.png" alt="" />
            <h3 class="list-h3">Vegan Red Tomato</h3>
            <div class="divider"></div>
            <div class="price">
              <p>$ 14.00 USD</p>
              <p>$ 9.37 USD</p>
              <img class="star" src="./image/IMAGE (1).png" alt="" />
            </div>
          </li>

          <li class="list-item">
            <p class="list-title">Fruits</p>
            <img class="list-img" src="./image/IMAGE (2).png" alt="" />
            <h3 class="list-h3">Organic Almonds</h3>
            <div class="divider"></div>
            <div class="price">
              <p>$ 21.00 USD</p>
              <p>$ 18.00 USD</p>
              <img class="star" src="./image/IMAGE (1).png" alt="" />
            </div>
          </li>

          <li class="list-item">
            <p class="list-title">Fresh Corn</p>
            <img class="list-img" src="./image/IMAGE (3).png" alt="" />
            <h3 class="list-h3">Fresh Corn</h3>
            <div class="divider"></div>
            <div class="price">
              <p>$ 21.23 USD</p>
              <p>$ 18.00 USD</p>
              <img class="star" src="./image/IMAGE (1).png" alt="" />
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
